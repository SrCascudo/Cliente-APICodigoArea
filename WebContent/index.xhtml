<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Consultar Código de Área</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
</h:head>

<h:body style="background-color: darkgrey">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3
                                        class="text-center font-weight-light my-4">CONSULTAR CÓDIGO DE ÁREA</h3></div>
                                <div class="card-body">
                                    <h:form>
                                        <div class="form-row">
                                            <div class="col-md">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="DDD">Código de Área ou Estado</label>
                                                    <h:inputText styleClass="form-control py-4"
                                                                 id="DDD"
                                                                 value="#{indexController.consulta}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mt-4 mb-0">
                                            <h:commandButton styleClass="btn btn-primary btn-block"
                                                             value="Consultar"
                                                             actionListener="#{indexController.buscarRegiao()}">
                                                <f:ajax execute="@form" render="retorno"/>
                                            </h:commandButton>
                                        </div>
                                    </h:form>
                                </div>

                                <h:dataTable styleClass="table"
                                             id="retorno"
                                             value="#{indexController.codigoAreas}"
                                             var="ca" width="100%">
                                    <h:column>
                                        <h:dataTable styleClass="table thead-dark" var="regiao" value="#{ca.regiao}" width="100%">
                                            <f:facet name="header">#{ca.estado} / #{ca.ddd}</f:facet>
                                            <h:column>
                                                <h:outputLabel value="#{regiao}" />
                                            </h:column>
                                        </h:dataTable>
                                    </h:column>
                                </h:dataTable>
                                <div class="card-footer text-center">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <br/><br/><br/>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted"><b>Srº Cascudo - JOHN HELDER C. ALVES</b></div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            <a href="#">Terms Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</h:body>
</html>
